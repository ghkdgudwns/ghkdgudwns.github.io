<center><h1>최대값구하기</h1></center>
<script>
// 값을 하나 읽어 들입니다.
var num = prompt("숫자 입력~");
//alert("입력값은" + num);
document.write(num+"<br>");
val = num.split(' ')
document.write(val+ "<br>");
document.write("배열 길이 :" + val.length + "<br>");
document.write("두번쨰 데이터 :" +val[1] + "<br>");
data = val.map(Number);
var max = -100
for ( i = 0 ; i<data.length ; i++){
 if (data[i] > max);
    max = data
 if (data[i] < max);
    min = data[i]
}
document.write("최대값:" + "최솟값:" + min); 
</script>
